<html xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous">
</script>
	<link rel="stylesheet" href="../static/css/common.css"/>
</head>
<body>
	<div>
	<div>
		<h2 align="center">List of proposals</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Title</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${allProposals}">
					<td th:text="${p.getTitle()}"></td>
					<td><a th:href="${'/commentProposal/' + p.getId()}"
						class="btn btn-info" th:id="${p.getId()}">Comment</a></td>
					<td><a th:href="${'/upvoteProposal/' + p.getId()}"
						class="btn btn-info" th:id="${p.getId()}">Me Likey</a></td>
										<td th:text="${p.getPositiveVotes().size()}"></td>
										<td>-</td>
										<td th:text="${p.getNegativeVotes().size()}"></td>
					<td><a th:href="${'/downvoteProposal/' + p.getId()}"
						class="btn btn-info" th:id="${p.getId()}">Nu-uh</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<h2 align="center">Add a new proposal</h2>
		<form role="form" th:action="@{/createProposal}"
			th:object="${Proposal}" method="POST">
			<div >
				<label for="title">Title: </label> <input type="text" id="title"
					th:field="*{title}" class="form-control" />
			</div>
			<div>
				<label for="description">Content: </label>
				<textarea class="form-control" rows="5" id="contentInput"
					th:field="*{text}"></textarea>
			</div>
			<div>
				<label for="category">Category: </label>
				<textarea class="form-control" rows="2" id="contentInput"
					th:field="*{category}"></textarea>
				
			</div>
			<button type="submit" class="btn btn-info" id="submit">Submit proposal</button>
		</form>
	</div>
	</div>
</body>
</html>

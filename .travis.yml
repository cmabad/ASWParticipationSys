language: java
jdk:
- oraclejdk8
after_success:
- bash <(curl -s https://codecov.io/bash)
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start

- wget http://apache.rediris.es/kafka/0.10.2.1/kafka_2.12-0.10.2.1.tgz > kafka.tgz
- mkdir kafka_2.12-0.10.2.1 && tar -xf kafka.tgz -C kafka_2.12-0.10.2.1
- nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties &"
- sleep 5
- nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
- sleep 5

notifications:
  email: false